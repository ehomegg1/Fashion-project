<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel = "stylesheet" type = "text/css" href = "../bootstrap/css/bootstrap.min.css">

        
        <link rel="stylesheet" type="text/css" href="../fontawesome/css/all.min.css">

    </head>
    <body>

        
        <!-- #fff296 -->

    <!-- Progress Bar -->
    <div class="header">
        <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
        </div>
    </div>

    <script type="text/javascript">
    window.onscroll = function() {scrollbarFunction()};

    function scrollbarFunction() {
    var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
    var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    var scrolled = (winScroll / height) * 100;
    document.getElementById("myBar").style.width = scrolled + "%";
    }
    </script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="" class="navbar-brand text-dark">Vibe Bontique</a>
        <img src="../image/logo.png" style="width: 50px;height: 50px;" class="">
        <button class="navbar-toggler" data-target="#Navbar" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a href="../index.html" class="nav-link mx-3">Home</a></li>
                <li class="nav-item"><a href="" class="nav-link mx-3">Women</a></li>
                <li class="nav-item"><a href="" class="nav-link mx-3">Men</a></li>
                <li class="nav-item"><a href="" class="nav-link mx-3">Kids</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link mx-3">Contact</a></li>
                <li class="nav-item"><a href="register form.html" class="nav-link mx-3"><i class="fas fa-sign-in-alt"></i></a></li>
            </ul>
        </div>
    </nav>





        <!-- Default form login -->
    <form class="text-center border border-light p-5" action="#!">

        <p class="h4 mb-4">Sign in</p>

        <!-- Email -->
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
            </div>
        </div>

            <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

        <!-- Register -->
        <p>Not a member?
            <a href="">Register</a>
        </p>

        <!-- Social login -->
        <p>or sign in with:</p>

        <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-square"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

        </form>
        <!-- Default form login -->


            
        <script type="text/javascript" src="../bootstrap/js/jquery.min.js"></script>
        <script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
