<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel = "stylesheet" type = "text/css" href = "../bootstrap/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="../fontawesome/css/all.min.css">

    </head>

    <script>
        function login() {
            window.location.assign("../index.html");
        }
    </script>

    <body>

        <!-- Default form login -->
    <form class="text-center border border-light p-5" action="#!">

        <p class="h4 mb-4">Sign in</p>

        <!-- Email -->
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
            </div>
        </div>

        <br><br>

            <!-- Sign in button -->
        <input class="btn btn-outline-secondary" type="button" value="Signin" onclick="login()"> <br><br><br>

        <!-- Register -->
        <p>Not a member?
            <a href="">Register</a>
        </p>

        <!-- Social login -->
        <p>or sign in with:</p>

        <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-square"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

        </form>
        <!-- Default form login -->

        <!-- Footer Here -->
        <div class="jumbotron my-3 jumbotron-image" style="background-image: url(../image/background3.jpg);">
			<div class="text-left font2 my-2">Copyright@ Vibe Bontique</div>
			<div class="text-left font2" style="display: block;">Subscribe to us <input type="text" name=""></br>
				<i class="fab fa-facebook fa-2x my-3">
					<i class="fab fa-twitter"></i>
				</i>
				<i class="fab fa-instagram fa-2x"></i>
			</div>
		</div>
            
        <script type="text/javascript" src="../bootstrap/js/jquery.min.js"></script>
        <script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
