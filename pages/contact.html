<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel = "stylesheet" type = "text/css" href = "../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../fontawesome/css/all.min.css">
    </head>
    <body>
        
        <div class="header">
            <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
            </div>
        </div>
    
        <script type="text/javascript">
        window.onscroll = function() {scrollbarFunction()};
    
        function scrollbarFunction() {
        var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;
        document.getElementById("myBar").style.width = scrolled + "%";
        }
        </script>
    
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="" class="navbar-brand text-dark">Vibe Bontique</a>
            <img src="../image/logo.png" style="width: 50px;height: 50px;" class="">
            <button class="navbar-toggler" data-target="#Navbar" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="Navbar">
                    <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a href="../index.html" class="nav-link mx-3">Home</a></li>
                    <li class="nav-item"><a href="" class="nav-link mx-3">Women</a></li>
                    <li class="nav-item"><a href="" class="nav-link mx-3">Men</a></li>
                    <li class="nav-item"><a href="" class="nav-link mx-3">Kids</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link mx-3">Contact</a></li>
                    <li class="nav-item"><a href="register form.html" class="nav-link mx-3"><i class="fas fa-sign-in-alt"></i></a></li>
                </ul>
            </div>
        </nav>


        <!-- Default form contact -->
        <form class="text-center border border-light p-5" action="#!">

        <p class="h4 mb-4">Contact us</p>

        <!-- Name -->
        <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">

        <!-- Email -->
        <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

        <!-- Subject -->
        <label>Subject</label>
        <select class="browser-default custom-select mb-4">
            <option value="" disabled>Choose option</option>
            <option value="1" selected>Feedback</option>
            <option value="2">Report a bug</option>
            <option value="3">like</option>
            <option value="4">Dislike</option>
        </select>

        <!-- Message -->
        <div class="form-group">
            <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
        </div>

        <!-- Copy -->
        <div class="custom-control custom-checkbox mb-4">
            <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
            <label class="custom-control-label" for="defaultContactFormCopy">Confirm</label>
        </div>

        <!-- Send button -->
        <button class="btn btn-info btn-block" type="submit">Send</button>

        </form>
        <!-- Default form contact -->
        <script type="text/javascript" src="../bootstrap/js/jquery.min.js"></script>
        <script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
