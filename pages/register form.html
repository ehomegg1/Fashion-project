<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel = "stylesheet" type = "text/css" href = "../bootstrap/css/bootstrap.min.css">

        
        <link rel="stylesheet" type="text/css" href="../fontawesome/css/all.min.css">
        <script type = "text/javascript" src = "../jquery.min.js"></script>
        <script type = "text/javascript">
            $(document).ready(function(){
                //showdata();

                $("#btnregister").click(function(){
                    var firstname = $("#Fname").val();
                    var lastname = $("#Lname").val();
                    var age = $("#age").val();
                    var email = $("#email").val();
                    var password = $("#password").val();
                    //var number = $("#number").val();
                    //var gender = $("input[name = 'gender']:checked").val();

                    var customer = {
                        firstname : firstname,
                        lastname : lastname,
                        age : age,
                        email: email,
                        password: password,
                        //number: number,
                        //gender: gender,
                        
                    }

                    console.log(customer);
                    var customerlist = localStorage.getItem("customer");
                    var customerArray;
                    if(customerlist == null){
                        customerArray = [];
                    }
                    else{
                        customerArray = JSON.parse(customerArray);
                    }
                    customerArray.push(customer);
                    //console.log(customerArray);

                    var stringcustomer = JSON.stringify(customerArray);
                    localStorage.setItem("customer",stringcustomer);
                    
                })
            })
        
        
        
        
        </script>
    </head>

            <div class="form-row">

                    <input type="text" name = "Fname" id="Fname" class="form-control" placeholder="First Name">
                </div>
                <div class="col-lg-6 p-2">
                    <!--LastName-->
                    <input type = "text" name = "Lname" id = "Lname" class = "form-control" placeholder = "Last Name">

            </div>

            <div class = "p-2 col-lg-12">

            </div>

            <div class = "p-2 col-lg-12">
            <!-- E-mail -->
                <input type="email" name = "email" id="email" class="form-control" placeholder="E-mail">
            </div>

            <div class = "p-2 col-lg-12">
            <!--Password-->
                <input type = "text" name = "Password" id = "password" class = "form-control" placeholder = "Password">
                <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted">
                    At least 8 characters and 1 digit
                </small>
            </div>
            <!--phone number-->

            <!-- Send button -->
